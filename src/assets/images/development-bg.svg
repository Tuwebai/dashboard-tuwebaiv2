<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="30%" style="stop-color:#6366f1;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="databaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Elementos 3D de programación y web -->
  
  <!-- Monitor/Pantalla de código -->
  <g transform="translate(80, 100)" filter="url(#shadow)">
    <!-- Base del monitor -->
    <rect x="-30" y="25" width="60" height="8" rx="4" fill="url(#codeGradient)" opacity="0.8"/>
    <!-- Pantalla -->
    <rect x="-35" y="-20" width="70" height="45" rx="5" fill="url(#codeGradient)" filter="url(#glow)"/>
    <!-- Pantalla interior -->
    <rect x="-30" y="-15" width="60" height="35" rx="2" fill="#1e293b" opacity="0.9"/>
    <!-- Líneas de código -->
    <g fill="#10b981" opacity="0.8">
      <rect x="-25" y="-10" width="20" height="2" rx="1"/>
      <rect x="-25" y="-6" width="35" height="2" rx="1"/>
      <rect x="-25" y="-2" width="15" height="2" rx="1"/>
      <rect x="-25" y="2" width="40" height="2" rx="1"/>
      <rect x="-25" y="6" width="25" height="2" rx="1"/>
      <rect x="-25" y="10" width="30" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- Servidor 3D -->
  <g transform="translate(280, 120)" filter="url(#shadow)">
    <!-- Base del servidor -->
    <rect x="-20" y="0" width="40" height="50" rx="3" fill="url(#serverGradient)" filter="url(#glow)"/>
    <!-- Ventiladores -->
    <circle cx="-10" cy="10" r="4" fill="#1e293b" opacity="0.8"/>
    <circle cx="10" cy="10" r="4" fill="#1e293b" opacity="0.8"/>
    <circle cx="-10" cy="30" r="4" fill="#1e293b" opacity="0.8"/>
    <circle cx="10" cy="30" r="4" fill="#1e293b" opacity="0.8"/>
    <!-- LEDs -->
    <circle cx="-15" cy="45" r="1.5" fill="#10b981"/>
    <circle cx="0" cy="45" r="1.5" fill="#ef4444"/>
    <circle cx="15" cy="45" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Base de datos 3D -->
  <g transform="translate(200, 180)" filter="url(#shadow)">
    <!-- Cilindro base -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="url(#databaseGradient)" opacity="0.8"/>
    <rect x="-25" y="-20" width="50" height="20" fill="url(#databaseGradient)" opacity="0.6"/>
    <ellipse cx="0" cy="-20" rx="25" ry="8" fill="url(#databaseGradient)" opacity="0.9"/>
    <!-- Líneas de datos -->
    <g stroke="#1e293b" stroke-width="1" opacity="0.6" fill="none">
      <line x1="-15" y1="-15" x2="15" y2="-15"/>
      <line x1="-15" y1="-10" x2="10" y2="-10"/>
      <line x1="-15" y1="-5" x2="20" y2="-5"/>
    </g>
  </g>
  
  <!-- Navegador web 3D -->
  <g transform="translate(120, 200)" filter="url(#shadow)">
    <!-- Ventana del navegador -->
    <rect x="-30" y="-25" width="60" height="40" rx="5" fill="url(#browserGradient)" filter="url(#glow)"/>
    <!-- Barra de título -->
    <rect x="-30" y="-25" width="60" height="12" rx="5" fill="#1e293b" opacity="0.9"/>
    <!-- Botones del navegador -->
    <circle cx="-20" cy="-19" r="2" fill="#ef4444"/>
    <circle cx="-15" cy="-19" r="2" fill="#f59e0b"/>
    <circle cx="-10" cy="-19" r="2" fill="#10b981"/>
    <!-- Barra de URL -->
    <rect x="-25" y="-10" width="50" height="6" rx="3" fill="#374151" opacity="0.8"/>
    <!-- Contenido web -->
    <rect x="-25" y="-2" width="50" height="15" rx="2" fill="#f8fafc" opacity="0.9"/>
    <g fill="#1e293b" opacity="0.6">
      <rect x="-20" y="2" width="30" height="1" rx="0.5"/>
      <rect x="-20" y="5" width="20" height="1" rx="0.5"/>
      <rect x="-20" y="8" width="25" height="1" rx="0.5"/>
    </g>
  </g>
  
  <!-- Líneas de conexión de red -->
  <g stroke="#4f46e5" stroke-width="2" opacity="0.3" fill="none">
    <line x1="120" y1="140" x2="280" y2="150"/>
    <line x1="200" y1="160" x2="280" y2="150"/>
    <line x1="200" y1="160" x2="120" y2="200"/>
    <line x1="80" y1="140" x2="120" y2="200"/>
  </g>
  
  <!-- Partículas de código flotantes -->
  <g opacity="0.6">
    <text x="50" y="80" fill="#4f46e5" font-family="monospace" font-size="12" opacity="0.7">
      <animate attributeName="y" values="80;70;80" dur="3s" repeatCount="indefinite"/>
      &lt;/&gt;
    </text>
    <text x="350" y="60" fill="#7c3aed" font-family="monospace" font-size="10" opacity="0.7">
      <animate attributeName="y" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
      {}
    </text>
    <text x="60" y="220" fill="#06b6d4" font-family="monospace" font-size="8" opacity="0.7">
      <animate attributeName="y" values="220;210;220" dur="4s" repeatCount="indefinite"/>
      CSS
    </text>
    <text x="340" y="240" fill="#f59e0b" font-family="monospace" font-size="9" opacity="0.7">
      <animate attributeName="y" values="240;230;240" dur="3.5s" repeatCount="indefinite"/>
      JS
    </text>
  </g>
  
  <!-- Texto "En Desarrollo..." -->
  <text x="200" y="50" text-anchor="middle" fill="#4f46e5" font-family="Inter, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    En Desarrollo...
  </text>
</svg>